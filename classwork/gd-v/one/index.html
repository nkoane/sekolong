<!DOCTYPE html>
<html>
    <head>
        <title>This is how we do it.</title>
        <style>
            body {
                background-color: rgb(255, 255, 255);
                font-family: Arial, Helvetica, sans-serif;
                color: #000;
                transition: all 3s;
                height: 100dvh;
            }

            body:hover {
                background-color: black;
                color: white;
            }

            .dark-mode {
                background-color: black;
                color: white;
                transition: all 3s;
            }

            body.dark-mode .dark-mode {
                background-color: white;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>My Sweet Valentines.</h1>
        <p>Lorem ipsum dolor sit amet, <em class="dark-mode">ROSA</em> consectetur adipisicing elit.</p>

        <script>
            document.addEventListener('click', () => {
                document.querySelector('body').classList.toggle('dark-mode');
            });
        </script>
    </body>
</html>
