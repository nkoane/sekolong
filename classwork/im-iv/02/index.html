<!DOCTYPE html>
<html lang="en_ZA">
    <head>
        <meta charset="UTF-8" />
        <title>3M Fotografi</title>
        <style>
            main {
                display: grid;
                grid-template-columns: 1024px 320px;
                width: 1400px;
                margin: 0 auto;
                gap: 10px;
            }
            main ul {
                display: grid;
                grid-template-columns: 160px 160px;
                gap: 10px;
                margin: 0;
                padding: 0;
                list-style: none;
            }
            main ul li {
                margin: 0;
                padding: 0;
            }
            main ul li img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <main>
            <img src="fotografs/01.jpg" alt="pink wall" />
            <ul>
                <li>
                    <a href="index.html">
                        <img src="fotografs/01-thumb.jpg" alt="thumbpink wall" />
                    </a>
                </li>

                <li>
                    <a href="two.html">
                        <img src="fotografs/01-thumb.jpg" alt="thumbpink wall" />
                    </a>
                </li>
                <li>
                    <a href="three.html">
                        <img src="fotografs/01-thumb.jpg" alt="thumbpink wall" />
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
