<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DRIVE</title>
        <style>
            body {
                margin: 0;
                background-color: #f0f0f0;
                display: grid;
                height: 100vh;
                place-items: center;
            }
            div.ball {
                background-color: red;
                width: 100px;
                aspect-ratio: 1/1;
                /* border-radius: 100%; */
                animation: pulse 0.7s ease-in-out infinite;
                position: absolute;
                transition: all 0.8s cubic-bezier(0.18, 0.89, 1, -0.42);
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                80% {
                    transform: scale(1.3);
                    opacity: 1;
                    transform: rotate(45deg);
                    border-radius: 100%;
                }
                90% {
                    transform: scale(0.8);
                    opacity: 0.4;
                    transform: rotate(-45deg);
                }

                100% {
                    transform: scale(1);
                    opacity: 0.9;
                }
            }
        </style>
    </head>
    <body>
        <div class="ball"></div>
        <audio src="ask-not-what-america.mp3" id="jfk"></audio>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const ball = document.querySelector('div.ball');
                const audio = document.querySelector('audio#jfk');
                console.log(ball);
                document.addEventListener('click', function (event) {
                    console.log(event.clientX, event.clientY);
                    ball.style.left = event.clientX + 'px';
                    ball.style.top = event.clientY + 'px';
                    // play random one second of audio
                    audio.currentTime = Math.random() * audio.duration;
                    audio.play();

                    setTimeout(() => {
                        audio.pause();
                    }, 800);
                });
            });
        </script>
    </body>
</html>
