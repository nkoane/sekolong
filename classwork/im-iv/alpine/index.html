<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/sort@3.x.x/dist/cdn.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="anime.min.js"></script>
        <title>Al Capone</title>
    </head>
    <body>
        <h1 x-data="{ message: 'I ❤️ Tequila!' }" x-text="message"></h1>
        <div x-data="{ count: 0 }">
            <button x-on:click="count=count+2">Increment</button>

            <span x-text="count"></span>
        </div>

        <div x-data="{ handle: (item, position) => {} }">
            <ul x-sort="handle">
                <li x-sort:item="1">foo</li>
                <li x-sort:item="2">bar</li>
                <li x-sort:item="3">baz</li>
            </ul>
        </div>
        <section id="animate"></section>
        <style>
            ul {
                font-size: 2rem;
                li:hover {
                    cursor: pointer;
                }
            }
            section#animate {
                background-color: black;
                width: 120px;
                height: 120px;
                position: relative;
            }
        </style>
        <script>
            anime({
                targets: 'section#animate',
                keyframes: [
                    { translateY: -40, backgroundColor: '#00f' },
                    { translateX: '100%' },
                    { translateY: 40, backgroundColor: '#f00' },
                    { translateX: 0 },
                    { translateY: 0 },
                ],
                easing: 'easeInOutQuad',
                loop: true,
            });
        </script>
    </body>
</html>
