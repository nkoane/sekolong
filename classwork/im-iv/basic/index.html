<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>BASIC</title>
  </head>
  <body>
    <main id="app">
      <div class="square">
        <form id="colourForm">
          <p class="input-group">
            <input value="#ff8888" type="color" name="colour" id="colourSelector" />
            <label for="colourSelector">select a colour</label>
          </p>
          <p class="input-group">
            <input type="checkbox" name="toggleMode" id="toggleModeSelector" />
            <label for="toggleModeSelector">Switch to dark mode</label>
          </p>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
