<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
        <script src="tailwind.config.js"></script>
        <title>Formula</title>
    </head>
    <body class="bg-sky-200 w-screen h-screen grid justify-center items-center text-black">
        <main class="">
            <h1 class="text-4xl font-bold text-center py-8">Registration</h1>
            <form method="post" class="space-y-4">
                <p class="flex p-4 items-center gap-4 bg-yellow-50 justify-between">
                    <label class="text-right w-1/3" for="Email">Your email address</label>
                    <input class="w-2/3 rounded" type="email" name="username" id="Email" />
                </p>
                <p class="flex p-4 items-center gap-4 bg-yellow-50 justify-between">
                    <label class="text-right w-1/3" for="Password">Your password</label>
                    <input class="w-2/3 rounded" type="password" name="password" id="Password" />
                </p>
                <p class="flex p-4 items-center gap-4 bg-yellow-50 justify-between">
                    <label class="text-right w-1/3" for="ConfirmPassword">Confirm password</label>
                    <input class="w-2/3 rounded" type="password" name="password" id="ConfirmPassword" />
                </p>
                <p class="flex p-4 items-center gap-4 bg-yellow-50 justify-between">
                    <label class="text-right w-1/3" for="Career">Career</label>
                    <select class="w-2/3 rounded" id="Career" name="career">
                        <option value="1">Student</option>
                        <option value="2">Teacher</option>
                        <option value="3">Engineer</option>
                        <option value="4">Doctor</option>
                        <option value="5">Other</option>
                    </select>
                </p>
                <p class="text-right">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
                </p>
            </form>
        </main>
    </body>
</html>
