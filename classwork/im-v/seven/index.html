<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>FORMATION</title>
    <style>
      select option {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <form action="index.html" method="get">
      <p class="row">
        <input type="text" name="first_name" placeholder="What are your names?" id="firstName" />
      </p>
      <p>
        <label for="emailAddress">Your email address</label>
        <input type="email" name="email_address" id="emailAddress" />
      </p>
      <p><label for="password">Your password</label><input type="password" name="password" id="password" /></p>
      <p>
        <label for="province">Where iz you from</label>
        <select name="province" id="province"></select>
      </p>
      <p>
        <input type="checkbox" name="remember_me" id="rememberMe" />
        <label for="rememberMe">Please remember me</label>
      </p>
      <p>
        <button type="submit">login</button>
      </p>
    </form>
    <script type="module" src="main.js"></script>
  </body>
</html>
