<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>X:D</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            .video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background-color: #f00;
            }
            .content {
                background-color: #d4bfbf76;
                width: 100vw;
                height: 100vh;
                display: grid;
                place-items: center;
                font-size: 3rem;
                color: #fff;
                font-weight: bold;
                display: none;
            }
            .content p {
                display: none;
            }
            .content:hover p {
                display: block;
            }

            video {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="video-container">
            <video loop id="background-video">
                <source src="./coi.mp4" type="video/mp4" />
                <!-- Add more source elements for other formats if desired -->
            </video>
            <!-- Content goes here -->
        </div>
        <div class="content"><p>VIDEO</p></div>
        <script>
            var video = document.getElementById('background-video');
            document.addEventListener('keydown', function (event) {
                if (event.code === 'Space') {
                    event.preventDefault(); // Prevent scrolling the page when using spacebar
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                }
            });
        </script>
    </body>
</html>
