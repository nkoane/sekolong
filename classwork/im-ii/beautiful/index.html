<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/main.css" rel="stylesheet" />
        <title>BEAU</title>
    </head>
    <body>
        <h1 id="tar">BEAUTIFUL</h1>

        <script>
            let tar = document.getElementById('tar');
            tar.innerText = new Date();

            setInterval(function () {
                const now = new Date();
                tar.innerHTML = `
                    ${now.getHours()}h${now.getMinutes()}.${now.getSeconds()}`;
            }, 100);
        </script>
    </body>
</html>
