<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>To be in love.</title>
        <style>
            body {
                background-color: white;
                color: black;
                transition: all 1s;
                font-family: Helvetica, Arial, sans-serif;
                display: grid;
                place-items: center;
                height: 100vh;
                width: 100vw;
                margin: 0;
            }

            a {
                color: black;
                text-decoration: none;
                border-bottom: 1px solid black;
            }

            body.dark {
                background-color: black;
                color: white;
            }

            body.dark a {
                color: white;
                border-bottom-color: white;
            }
            main {
                padding: 2rem;
                width: 30vh;
                display: grid;
                place-items: center;
                aspect-ratio: 1/0.5;
            }
            button {
                appearance: none;
                border: none;
                background-color: transparent;
                display: flex;

                svg {
                    width: 2rem;
                    flex-shrink: 0;
                    flex-grow: 0;
                }
            }
            button:hover {
                cursor: pointer;
            }

            button svg.sun {
                color: white;
                display: none;
            }

            body.dark button {
                svg.moon {
                    display: none;
                }

                svg.sun {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <h1>JOURNAL</h1>
            <p>This is <a href="https://instagram.com/ltdn">how</a> we, yeah?</p>
            <button type="button">
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <rect width="256" height="256" fill="none" />
                    <path
                        d="M108.11,28.11A96.09,96.09,0,0,0,227.89,147.89,96,96,0,1,1,108.11,28.11Z"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="16" />
                </svg>
                <span>
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none" />
                        <line
                            x1="128"
                            y1="40"
                            x2="128"
                            y2="32"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16" />
                        <circle cx="128" cy="128" r="56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                        <line
                            x1="64"
                            y1="64"
                            x2="56"
                            y2="56"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16" />
                        <line
                            x1="64"
                            y1="192"
                            x2="56"
                            y2="200"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16" />
                        <line
                            x1="192"
                            y1="64"
                            x2="200"
                            y2="56"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16" />
                        <line
                            x1="192"
                            y1="192"
                            x2="200"
                            y2="200"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16" />
                        <line
                            x1="40"
                            y1="128"
                            x2="32"
                            y2="128"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16" />
                        <line
                            x1="128"
                            y1="216"
                            x2="128"
                            y2="224"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16" />
                        <line
                            x1="216"
                            y1="128"
                            x2="224"
                            y2="128"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16" />
                    </svg>
                </span>
            </button>
        </main>
        <script>
            document.querySelector('button').addEventListener('click', () => {
                document.querySelector('body').classList.toggle('dark');
            });
        </script>
    </body>
</html>
