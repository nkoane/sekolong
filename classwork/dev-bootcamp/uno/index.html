<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To be in love.</title>
        <style>
            body {
                background-color: white;
                color: black;
                transition: all 1s;
            }

            .dark {
                background-color: black;
                color: white;
            }
            button {
                background-color: #ffff50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a0ff;
            }

            button:active {
                background-color: #3eff41;
            }
        </style>
    </head>
    <body>
        <h1>JOURNAL</h1>
        <p>This is <a href="https://instagram.com/ltdn">how</a> we, yeah?</p>
        <button>darkness</button>
        <script>
            document.querySelector('button').addEventListener('click', () => {
                document.querySelector('body').classList.toggle('dark');
            });
        </script>
    </body>
</html>
