<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ballin'</title>
        <style>
            div {
                background-color: red;
                width: 100px;
                height: 100px;
                border-radius: 100%;
                left: 200px;
                top: 400px;
                position: relative;
                transition: all 1s ease-in-out;
            }
        </style>
    </head>
    <!--
        https://discord.gg/bJ8uWk2D
    -->

    <body>
        <div></div>
        <script>
            document.addEventListener('click', function (event) {
                const div = document.querySelector('div');
                div.style.top = event.clientY - div.offsetHeight / 2 + 'px';
                div.style.left = event.clientX - div.offsetWidth / 2 + 'px';
                const randomScale = Math.round(Math.random() * 10);
                console.log(randomScale);
                div.style.transform = `scale(${randomScale})`;
            });
        </script>
    </body>
</html>
