<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Truth Table</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            table tr td {
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </head>

            <tr>

                <th colspan="1">Output</th>

            <tr>

                <td>Y</td>
            </tr>
            <tr>
                <td>.</td>
                <td>.</td>
                <td>.</td>
            </tr>
            <tr>
                <td>.</td>
                <td>.</td>
                <td>.</td>
            </tr>
            <tr>
                <td>.</td>
                <td>.</td>
                <td>.</td>
            </tr>
            <tr>
                <td>.</td>
                <td>.</td>
                <td>.</td>
            </tr>
        </table>
    </body>
</html>
