<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="main.css" />
        <title>HW:01</title>
    </head>
    <body>
        <main id="container">
            <div id="left">
                <div>top</div>
                <div class="container-left-middle">middle</div>
                <div>bottom</div>
            </div>
            <div id="right">
                <div class="column">
                    <div class="copy">
                        <!-- html generate an ordered list of vegetables -->
                        <ol>
                            <li>carrot</li>
                            <li>potato</li>
                            <li>onion</li>
                            <li>garlic</li>
                        </ol>
                    </div>
                    <div class="figure">[figure]</div>
                </div>
                <div class="column">
                    <div class="figure">[figure]</div>
                    <div class="copy">
                        <!-- html generate an unordered list of fruit -->
                        <ul>
                            <li>apple</li>
                            <li>banana</li>
                            <li>orange</li>
                            <li>pear</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
